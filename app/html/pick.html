<section class="box pick">
	<div class="container">
		<div class="pick__title">Выберите пиццу</div>
		<div class="pick__filter">
			<button class="pick__btn">Все</button>
			<button class="pick__btn">Острые</button>
			<button class="pick__btn">Мясные</button>
			<button class="pick__btn">Сырные</button>
			<button class="pick__btn">Веганские</button>
		</div>
		<div class="pick__body">

			<div class="pick__cards card">
				<ul class="card__symbol">
					<li class="card__icon i-all hidden"></li>
					<li class="card__icon i-sharp"></li>
					<li class="card__icon i-meat"></li>
					<li class="card__icon i-cheese"></li>
					<li class="card__icon i-vegan"></li>
				</ul>
				<div class="card__img">
					<span class="s"></span>
					<span class="m"></span>
					<span class="l"></span>
					<img src="assets/01.png" alt="">
				</div>
				<div class="card__body">
					<div class="card__title">Итальянская</div>
					<div class="card_text">Томат, шампиньон, сыр, оливки, чили, соус, тесто, базилик</div>
					<div class="card__size">
						<span>Размер, см:</span>
						<div class="card__size-box">
							<input type="radio" name="italic" id="" data-id="20">
							<input type="radio" name="italic" id="" data-id="30">
							<input type="radio" name="italic" id="" data-id="40">
							<label class="active" for="20">20</label>
							<label for="30">30</label>
							<label for="40">40</label>
						</div>
					</div>
					<div class="card__prise"><span>от 699 руб.</span></div>
					<button class="card__btn btn">Заказать</button>
				</div>
			</div>

		</div>
	</div>
</section>
